{% extends "base.html" %}

{% block title %}Inicio | Taller Apps{% endblock %}

{% block contenido %}
<header class="relative text-center mb-12">
    <div class="inline-flex items-center px-4 py-2 rounded-xl bg-primary/10 text-primary mb-6 border border-primary/20">
        <iconify-icon icon="solar:cpu-bolt-bold-duotone" class="text-xl mr-2"></iconify-icon>
        <span class="text-[10px] font-black uppercase tracking-widest">Control Panel</span>
    </div>
    <h1 class="text-5xl font-black text-slate-900 dark:text-white mb-4">
        Taller <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-purple-500">Apps</span>
    </h1>
    <p class="text-slate-500 dark:text-slate-400 font-medium">{{ subtitulo }}</p>
</header>

<div class="grid grid-cols-1 gap-4 relative">
    <a href="/status" class="flex items-center p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-transparent hover:border-emerald-500/50 transition-all group">
        <div class="w-14 h-14 flex items-center justify-center bg-white dark:bg-slate-900 rounded-xl text-emerald-500">
            <iconify-icon icon="solar:server-square-bold-duotone" class="text-3xl"></iconify-icon>
        </div>
        <div class="ml-4 text-left">
            <h3 class="font-bold text-slate-800 dark:text-slate-100">API Status</h3>
            <p class="text-xs text-slate-500">Verificar servicios</p>
        </div>
        <iconify-icon icon="solar:alt-arrow-right-bold-duotone" class="ml-auto text-slate-300 group-hover:translate-x-1 transition-transform"></iconify-icon>
    </a>

    <a href="/about" class="flex items-center p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-transparent hover:border-primary/50 transition-all group">
        <div class="w-14 h-14 flex items-center justify-center bg-white dark:bg-slate-900 rounded-xl text-primary">
            <iconify-icon icon="solar:users-group-two-rounded-bold-duotone" class="text-3xl"></iconify-icon>
        </div>
        <div class="ml-4 text-left">
            <h3 class="font-bold text-slate-800 dark:text-slate-100">Sobre Nosotros</h3>
            <p class="text-xs text-slate-500">Conoce al equipo</p>
        </div>
        <iconify-icon icon="solar:alt-arrow-right-bold-duotone" class="ml-auto text-slate-300 group-hover:translate-x-1 transition-transform"></iconify-icon>
    </a>
</div>
{% endblock %}
