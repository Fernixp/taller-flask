<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Taller Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#6366f1' }
                }
            }
        }
        function applyTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme();
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-500">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-3xl w-full">
            <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] p-10 md:p-16 shadow-2xl border border-slate-100 dark:border-slate-800 relative overflow-hidden text-center">
                
                <div class="absolute top-8 left-8">
                    <a href="/html" class="flex items-center gap-2 text-slate-500 dark:text-slate-400 hover:text-primary transition-colors font-bold text-sm uppercase tracking-widest group">
                        <iconify-icon icon="solar:alt-arrow-left-bold-duotone" class="text-2xl group-hover:-translate-x-1 transition-transform"></iconify-icon>
                        Volver
                    </a>
                </div>

                <header class="mb-12 mt-4">
                    <h1 class="text-4xl font-black text-slate-900 dark:text-white mb-4 tracking-tight">Nuestro <span class="text-primary">Equipo</span></h1>
                    <p class="text-slate-500 dark:text-slate-400 font-medium">Desarrollo Backend inspirado en el Taller de Apps.</p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="group p-8 bg-slate-50 dark:bg-slate-800/50 rounded-[2rem] border border-transparent hover:border-primary/30 transition-all hover:shadow-xl">
                        <div class="relative w-24 h-24 mx-auto mb-4 bg-white dark:bg-slate-700 rounded-full shadow-inner overflow-hidden border-4 border-white dark:border-slate-800">
                            <img src="https://robohash.org/algo11?set=set4" alt="Ing. Ximena" class="w-full h-full object-cover">
                            <div class="absolute bottom-1 right-1 w-5 h-5 bg-emerald-500 border-2 border-white dark:border-slate-900 rounded-full"></div>
                        </div>
                        <h3 class="font-bold text-slate-800 dark:text-slate-100 italic text-lg">Ing. Ximena Añaguaya</h3>
                        <p class="text-[10px] text-primary font-black uppercase tracking-[0.2em] mt-1">Docente Guía</p>
                    </div>

                    <div class="group p-8 bg-slate-50 dark:bg-slate-800/50 rounded-[2rem] border border-transparent hover:border-primary/30 transition-all hover:shadow-xl">
                        <div class="relative w-24 h-24 mx-auto mb-4 bg-white dark:bg-slate-700 rounded-full shadow-inner overflow-hidden border-4 border-white dark:border-slate-800">
                            <img src="https://robohash.org/algo1?set=set4" alt="Fernando" class="w-full h-full object-cover">
                            <div class="absolute bottom-1 right-1 w-5 h-5 bg-primary border-2 border-white dark:border-slate-900 rounded-full"></div>
                        </div>
                        <h3 class="font-bold text-slate-800 dark:text-slate-100 text-lg">Fernando</h3>
                        <p class="text-[10px] text-primary font-black uppercase tracking-[0.2em] mt-1">Estudiante Dev</p>
                    </div>
                </div>

                <div class="mt-12 p-6 bg-primary/5 rounded-3xl border border-primary/10 relative">
                    <iconify-icon icon="solar:info-circle-bold-duotone" class="absolute -top-3 left-1/2 -translate-x-1/2 text-2xl text-primary bg-white dark:bg-slate-900 rounded-full"></iconify-icon>
                    <p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed italic">
                        "La tecnología es mejor cuando une a las personas. Este panel demuestra que con Flask y Robo-Kittens, el desarrollo es más divertido."
                    </p>
                </div>

                <footer class="mt-12 pt-8 border-t border-slate-100 dark:border-slate-800">
                    <div class="flex justify-center gap-6 opacity-50 hover:opacity-100 transition-opacity">
                        <iconify-icon icon="logos:python" class="text-2xl"></iconify-icon>
                        <iconify-icon icon="logos:flask" class="text-2xl dark:invert"></iconify-icon>
                        <iconify-icon icon="logos:tailwindcss-icon" class="text-2xl"></iconify-icon>
                    </div>
                </footer>
            </div>
        </div>
    </div>

</body>
</html>
